<body>
<div class = "bg">
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4"></h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Receipent details</h3>
                        </div>
                        <div class="card-body">
                            <form #RecipientForm = "ngForm" class="form" role="form">
                             <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="name" ngModel #nameUser="ngModel" required pattern = "[a-zA-Z][a-zA-Z]+">
                                </div>
                                <div *ngIf="nameUser.touched" >
									<div *ngIf="nameUser.errors?.required" class = "alert alert-danger"> Name is required
									</div>
									<div *ngIf="nameUser.errors?.pattern" class = "alert alert-danger">Invalid!! Name cannot have numbers
									</div>
								</div>
                                 <div class="form-group">
                                    <label for="contact">Contact</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="contact" ngModel #contactUser="ngModel" required maxlength="10" minlength="10" pattern = "[0-9]*">
                                    
                                </div>
                                <div *ngIf="contactUser.touched" >
									<div *ngIf="contactUser.errors?.required" class = "alert alert-danger">Contact is required
									</div>
									<div *ngIf="contactUser.errors?.pattern || contactUser.errors?.minlength" class = "alert alert-danger">Invalid Contact!!
									</div>
								</div>
                                <div class="form-group">
                                    <label for="pincode">Pincode</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="pincode" ngModel #pincodeUser="ngModel" required maxlength="6" minlength="6" pattern = "[0-9]*">
                  
                                </div>
                                <div *ngIf="pincodeUser.touched" >
									<div *ngIf="pincodeUser.errors?.required" class = "alert alert-danger">Pincode is required
									</div>
									<div *ngIf="pincodeUser.errors?.pattern || pincodeUser.errors?.minlength" class = "alert alert-danger">Invalid Pincode!!
									</div>
								</div>
								<div class="form-group">
                                    <label for="house">HouseNo/Company</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="address"  ngModel #houseUser="ngModel" required>
                                </div>
                                <div *ngIf="houseUser.touched" >
									<div *ngIf="houseUser.errors?.required" class = "alert alert-danger">House No is required
									</div>
								</div>
                               
                               <div class="form-group">
                                    <label for="area">Area</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="area"  ngModel #areaUser="ngModel" required>
                                </div>
                                <div *ngIf="areaUser.touched" >
									<div *ngIf="areaUser.errors?.required" class = "alert alert-danger">Area is required
									</div>
								</div>
                                <div class="form-group">
                                    <label for="land">LandMark</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="land"  ngModel #landUser="ngModel" required>
                                </div>
                                <div *ngIf="landUser.touched" >
									<div *ngIf="landUser.errors?.required" class = "alert alert-danger">Land mark is required
									</div>
								</div>
                                <div class="form-group">
                                    <label for="town">Town/City</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="town"  ngModel #townUser="ngModel" required>
                                </div>
                                <div *ngIf="townUser.touched" >
									<div *ngIf="townUser.errors?.required" class = "alert alert-danger">Town/City is required
									</div>
								</div>
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="state"  ngModel #stateUser="ngModel" required>
                                </div>
                                <div *ngIf="stateUser.touched" >
									<div *ngIf="stateUser.errors?.required" class = "alert alert-danger">State is required
									</div>
								</div>
                                <button type="submit" class="btn btn-success btn-lg float-right" [disabled] = "RecipientForm.invalid" (click)="submit(RecipientForm.value)">Proceed</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
</div>
</body>
