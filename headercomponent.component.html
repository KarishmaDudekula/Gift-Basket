<div *ngIf="status as value; then thenBlock else elseBlock">{{status}}</div>
<ng-template #thenBlock>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#"><i>Gift Basket</i></a>
  <ul class="navbar-nav">
  <li class="nav-item">
      <a class="nav-link" routerLink ="/home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink ="/shopping">Shopping</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink = "/logout" (click)="changeStatustoLogin()">Logout</a>
    </li>
  </ul>
</nav>
</ng-template>
<ng-template #elseBlock>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#"><i>Gift Basket</i></a>
  <ul class="navbar-nav">
  <li class="nav-item">
      <a class="nav-link" routerLink ="/home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink ="/shopping">Shopping</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink = "/register">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink = "/login" (click)="changeStatus()">Login</a>
    </li>
  </ul>
</nav>
</ng-template>
